{% extends 'base.html' %}
{% load static %}

{% block body %}

    <h3>Preencha seus dados para criar sua conta</h3>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="senha" placeholder="Senha"><br>
        <input type="password" name="confirmacao_senha" placeholder="Confiramção da Senha"><br>
        <button type="submit">Criar conta</button>
    </form>

    <h4>Já tem uma conta? <a href="{% url 'login' %}">Fazer login</a></h4>

{% endblock %}
