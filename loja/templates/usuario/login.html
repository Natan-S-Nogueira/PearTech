{% extends 'base.html' %}
{% load static %}

{% block body %}

    <h3>Faça seu Login</h3>

    {% if erro %}
        <h4>Credenciais inválidas, tente novamente ou crie uma conta.</h4>
    {% endif %}

    <form method="POST" action="{% url 'fazer_login' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="senha" placeholder="Senha"><br>
        <button type="submit">Entrar</button>
    </form>

    <h4>Não tem uma conta? <a href="{% url 'criar_conta' %}">Criar conta</a></h4>
    <a href="{% url 'password_reset' %}">Esqueci minha senha</a>

{% endblock %}
