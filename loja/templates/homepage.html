{% extends 'base.html' %}
{% load static %}


{% block body %}
<link rel="stylesheet" href="{% static 'css/homepage.css' %}">
<div class="homepage-banners">
    {% for banner in banners %}
        <a href="{% url 'loja' %}{{ banner.link_destino }}">
            <img src="{{ banner.imagem.url }}" alt="" height="450" width="650"> 
        </a>
    {% endfor %}    
</div>
{% endblock %}
